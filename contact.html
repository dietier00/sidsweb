        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/owl.carousel.min.css" rel="stylesheet">
        <link href="css/tooplate-moso-interior.css" rel="stylesheet">
        <link href="css/card.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <script type="text/javascript">
            window.$crisp = [];
            window.CRISP_WEBSITE_ID = "e5acd414-1b32-47db-8e56-ba9a014ad96b";

    </head>
    <body>
        <div id="page-wrapper">
            <div id="sidebar" class="sidebar">
                <button class="close-btn" onclick="toggleSidebar()">×</button>
                <a href="index.html">Home</a>
                <a href="shop-listing.html">Shop Listing</a>
                <a href="shop-detail.html">Shop Detail</a>
                <a href="cart.html">Cart</a>
                <a href="about.html">About</a>
                <a href="reviews.html">Reviews</a>
                <a href="contact.html">Contact</a>
            </div>

            <button class="open-btn" onclick="toggleSidebar()">☰</button>

            <section class="contact-section" id="contact">
                <div class="container">
                    <div class="row">
                        <!-- Get in Touch -->
                        <div class="col-lg-4 col-md-6 col-12 mb-4">
                            <div class="card shadow-lg p-4">
                                <h2 class="mb-4 text-center">Get in Touch</h2>
                                <p><strong>Phone:</strong> <a href="tel:+63961951918">0961 695 1918</a></p>
                                <p><strong>Email:</strong> <a href="mailto:skyeblinds2020@gmail.com">skyeblinds2020@gmail.com</a></p>
                                <p><strong>Address:</strong> Santol extension, North Signal Village, Taguig City</p>
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="col-lg-4 col-md-6 col-12 mb-4">
                            <div class="card shadow-lg p-4">
                                <h2 class="mb-4 text-center">Our Location</h2>
                                <div id="map" style="width: 100%; height: 300px;"></div>
                            </div>
                        </div>

                        <!-- Send us a Message -->
                        <div class="col-lg-4 col-md-12 col-12 mb-4">
                            <div class="card shadow-lg p-4">
                                <h2 class="mb-4 text-center">Send us a Message</h2>
                                <form action="#" method="post" class="custom-form contact-form" role="form">
                                    <div class="row">
                                        <div class="col-12 mb-3">
                                            <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
                                        </div>
                                        <div class="col-12 mb-3">
                                            <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
                                        </div>
                                        <div class="col-12 mb-3">
                                            <textarea name="message" rows="4" class="form-control" id="message" placeholder="Your Message" required></textarea>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/custom.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script>
            // Initialize the map
            const map = L.map('map').setView([14.5191288, 121.0598736], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            const officeMarker = L.marker([14.5191288, 121.0598736]).addTo(map);
            officeMarker.bindPopup("<b>Skye Window Blinds</b><br>Santol extension, North Signal Village, Taguig City, Philippines").openPopup();

            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('active');
            }
        </script>
    </body>
</html>
